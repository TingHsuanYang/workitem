<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorkItem</title>
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" />
<link th:href="@{/vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet">
<link th:href="@{/vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet">
<link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet" />
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>
<script th:src="@{/vendor/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/vendor/datatables-responsive/dataTables.responsive.js}"></script>
<script th:src="@{/dist/js/sb-admin-2.js}"></script>
<script>
	$(document).ready(function() {
		$('#dataTables-example').DataTable({
			responsive : true
		});
	});

	function showEmpEditView(e) {
		console.log("aa");
		$(".empEditView").hide();
		$(".empListView").show();
		var editRow = $(e).parent().parent();
		editRow.find(".empEditView").show();
		editRow.find(".empListView").hide();
	}

	function deleteEmp(e) {
		$(e).prop('disabled', true);
		var editRow = $(e).parent().parent();
		var editForm = document.forms["editEmpForm"];
		// pkEmp
		var pkEmp = editRow.find("input[name='pkEmp']").val();
		editForm.action = "/deleteEmp";
		editForm['pkEmp'].value = pkEmp;
		editForm.submit();
	}

	function submitEmpEdit(e) {
		$(e).prop('disabled', true);

		var editRow = $(e).parent().parent();
		// pkEmp
		var pkEmp = editRow.find("input[name='pkEmp']").val();
		//name
		var nameVal = editRow.find("input[name='name']").val();
		//email
		var emailVal = editRow.find("input[name='email']").val();
		var editForm = document.forms["editEmpForm"];
		editForm['pkEmp'].value = pkEmp;
		editForm['name'].value = nameVal;
		editForm['email'].value = emailVal;
		editForm.submit();
	}

	function cancelEmpEdit(e) {
		var editRow = $(e).parent().parent();
		editRow.find(".empEditView").hide();
		editRow.find(".empListView").show();
	}
</script>
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div th:replace="fragments/header :: header"></div>
			<div th:replace="fragments/sidebar :: sidebar"></div>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">成員管理</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="well">
							<form role="form" th:action="@{/addEmp}" th:object="${emp}">
								<div class="row">
									<div class="form-group col-lg-4">
										<input class="form-control" th:field="*{name}" placeholder="請輸入名字">
									</div>
									<div class="form-group col-lg-6">
										<input class="form-control" th:field="*{email}" placeholder="請輸入email">
									</div>
									<div class="form-group col-lg-2 text-right">
										<button type="submit" class="btn btn-default">送出</button>
										<button type="reset" class="btn btn-default">重設</button>
									</div>
									<br>
									<ul th:if="${not #lists.isEmpty(errorMsg)}">
										<li style="color: red" th:each="err:${errorMsg}" th:text="${err}">Input is incorrect</li>
									</ul>
								</div>
							</form>
						</div>
						<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th>項次</th>
									<th>名稱</th>
									<th>Email</th>
									<th>操作</th>
									<th style="display: none"></th>
									<th style="display: none"></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="emp,empStat:${empList}">
									<tr>
										<td th:text="${empStat.index}+1"></td>
										<td class="empListView" th:text="${emp.name}"></td>
										<td class="empListView" th:text="${emp.email}">...</td>
										<td class="empEditView" style="display:none">
											<input name="name" th:value="${emp.name}">
										</td>
										<td class="empEditView" style="display:none">
											<input name="email" th:value="${emp.email}">
										</td>
										<td>
											<input name="pkEmp" th:value="${emp.pkEmp}" style="display:none">
											<button class="empListView" type="button" onclick="showEmpEditView(this)">
												<i class="fa fa-edit"></i>
											</button>
											<button class="empListView" type="button" onclick="deleteEmp(this)">
												<i class="fa fa-trash"></i>
											</button>
											<button class="empEditView" type="button" onclick="submitEmpEdit(this)" style="display: none">
												<i class="fa fa-check-circle" style="color: green"></i>
											</button>
											<button class="empEditView" type="button" onclick="cancelEmpEdit(this)" style="display: none">
												<i class="fa fa-times-circle" style="color: red"></i>
											</button>
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
						<form id="editEmpForm" th:action="@{/updateEmp}" method="post" style="display:none" >
							<input name="pkEmp">
							<input name="name">
							<input name="email">
						</form>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- page-wrapper-->
			</div>
		</div>
	</div>
</body>
</html>
